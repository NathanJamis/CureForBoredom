<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cure for Boredom</title>
</head>

<body>
  <!--Header the will eventually insert user's name from the first page-->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title" id="userName">
        Welcome "user name"
      </p>
      <p class="subtitle">
        <!--some stuff-->
      </p>
    </div>
  </section>
  <!--Entertainment Container-->
  <div class="container">
  <div class="tile is-ancestor">

    <!--Jokes-->
    <div class="tile is-parent is-vertical">
      <div class="tile is-child">
        <figure class="image is-5by7">
          <img src="Assets/joke.jpg" alt="Laughing People">
        </figure>
        <button class="button is-success is-rounded">Make me Laugh</button>
      </div>

      <!--NASA-->
      <div class="tile is-child">
        <figure class="image is-5by7">
          <img src="Assets/NASA.jpg" alt="NASA Logo">
        </figure>
        <div class="modal NASAModal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Astronomy Picture of the Day</p>
            </header>
            <section class="modal-card-body">
            <div class="content NASAcontent">         
            <div> 
            </section>
            <footer class="modal-card-foot">         
              <button class="button is-success is-small" id="NASArestartBtn">Restart</button>
            </footer>
          </div>     
        </div>
        <button class="button is-success is-rounded" id = "NASAbtn">Make me see Space</button>
      </div>
    </div>

    <!--Kanye West-->
    <div class="tile is-parent is-vertical">
      <div class="tile is-child">
        <figure class="image is-5by7">
          <img src="Assets/kanye.jpg" alt="Kanye and Taylor">
        </figure>
        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="Assets/kanye.jpg" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p class="quote">
                      <strong>Kanye:</strong>
                      <br>

                    </p>
                  </div>
                  <button class="button is-success is-small" id="restartBtn">Restart</button>
                </div>
              </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <button class="button is-success is-rounded kanyeBtn">Make me dream of Kanye</button>
      </div>

      <!--Recipe-->
      <div class="tile is-child">
        <figure class="image is-5by7">
          <img class="foodimg" src="Assets/food.jpg" alt="Gross Food">
        </figure>
        <button class="button is-success is-rounded">Make me Hungry</button>
      </div>
    </div>
    </div>
    </div>
  </div>

    <!--footer will display the restart button which would only be visible on the button pages-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
