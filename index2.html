<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cure for Boredom</title>
</head>
<body>
    <!--Header the will eventually insert user's name from the first page-->
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Welcome "user name"
          </p>
          <p class="subtitle">
            <!--some stuff-->
          </p>
        </div>
      </section>
<!--Entertainment Container-->
    <div class="tile is-ancestor">

        <!--Jokes-->
        <div class="tile is-parent is-vertical">
            <div class="tile is-child is-6">
        <figure class="image">
            <img src="joke.jpg" alt="Laughing People">
          </figure>
          <button class="button is-success is-rounded">Make me Laugh</button>
        </div>

          <!--NASA-->
          <div class="tile is-child is-6">
          <figure class="image">
            <img src="NASA.jpg" alt="NASA Logo">
          </figure>
          <button class="button is-success is-rounded">Make me see Space</button>
            </div>
        </div>

          <!--Kanye West-->
          <div class="tile is-vertical">
              <div class="tile is-child is-6">
          <figure class="image">
            <img src="kanye2.png" alt="Kanye and Taylor">
          </figure>
          <button class="button is-success is-rounded">Make me dream of Kanye</button>
        </div>

          <!--Recipe-->
          <div class="tile is-child is-6">
          <figure class="image">
            <img src="food.jpg" alt="Gross Food">
          </figure>
          <button class="button is-success is-rounded">Make me Hungry</button>
        </div>
    </div>


    <!--footer will display the restart button which would only be visible on the button pages-->
    
</body>
</html>
